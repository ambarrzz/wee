<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f7f7f7; }
        .container { max-width: 400px; margin: auto; background: white; padding: 1.5rem; border-radius: 8px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.5rem; margin: 0.5rem 0; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 0.7rem; background-color: #4caf50; color: white; border: none; border-radius: 4px;
            font-size: 1rem; cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash {
            color: red; margin-bottom: 1rem; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
